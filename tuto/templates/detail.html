{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
{% endblock %}

{% block content %}
    <div class="book-detail">
        <div class="book-info">
            <h1>{{ b.title }}</h1>
            <ul>
                <li>Author: {{ b.author.name }}</li>
                <li>Price: <span class="price">{{ b.price }}$</span></li>
            </ul>
            <a href="{{ b.url }}" class="buy-btn">Buy Now</a>

            {% if current_user.is_authenticated %}
                <a href="{{ url_for('edit_book', id=b.id) }}" class="edit-btn">Edit Book</a>
            {% endif %}
        </div>
        <div class="book-image">
            <img src="{{ url_for('static', filename='images/'+b.image) }}" alt="{{ b.title }}" title="{{ b.title }}">
        </div>
    </div>
{% endblock %}
